<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Sort out fonts -->

</head>

<body>
  <div class="container">
    
    <img src="images/illustration-hero.svg"  class="hero" alt="illustration-hero">
    

    <div class="text">
      <h1>Order Summary</h1>
      
      <p class="copy">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
      
      <div class="pricing">
        <img src="images/icon-music.svg" class="icon" alt="">
        <div class="plan">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      
      <button>Proceed to Payment</button>
      <p class="cancel"> Cancel Order</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samuel Dahunsi</a>.
  </div>
</body>
</html>
